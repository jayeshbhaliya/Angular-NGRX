<div class="row">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title" >
        <div *ngIf="postForm.get('title')?.touched &&  !postForm.get('title')?.valid"><div *ngIf="postForm.get('title')?.errors"></div><span>please enter valid title.</span></div>
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea name="description" rows="3" class="form-control" formControlName="description"></textarea>
        <div *ngIf="postForm.get('description')?.touched &&  !postForm.get('description')?.valid"><span *ngIf="postForm.get('description')?.errors"></span></div>
      </div>
      <div><button type="submit" class="btn btn-primary" [disabled]="!postForm.valid" >Add</button></div>
    </form>
  </div>
</div>
